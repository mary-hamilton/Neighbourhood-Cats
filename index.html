<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
<main class="container d-flex flex-column min-vw-100 min-vh-100">
<div id="form-holder" class="container d-flex flex-column">
<form id="cat-creator" class="col-sm-4 requires-validation" novalidate>
    <div class="form-group">
  <label for="cat-name" class="form-label">Name?</label>
  <input class="form-control" id="cat-name" type="text">
        <div class="invalid-feedback" id="name-feedback"></div>
    </div>
    <div class="form-group">
  <label for="coat-colour" class="form-label">Coat colour?</label>
  <input class="form-control" id="coat-colour" type="text">
        <div class="invalid-feedback" id="colour-feedback"></div>
    </div>
    <div class="form-group">
  <label for="fluffiness" class="form-label">Fluffiness (out of 10)</label>
  <input class="form-control" id="fluffiness" type="number">
        <div class="invalid-feedback" id="fluffiness-feedback"></div>
    </div>
    <div>
    <p>Are you friends yet??</p>
        <div class="form-check form-check-inline">
  <label class="form-check-label" for="friends-yet-yes">Yes!</label>
  <input class="form-check-input" id="friends-yet-yes" value="Yes!" type="radio" name="friends-yet">
        </div>
        <div class="form-check form-check-inline">
    <label class="form-check-label" for="friends-yet-no">No :(</label>
    <input class="form-check-input"  id="friends-yet-no" value="No :(" type="radio" name="friends-yet">
        </div>
        <small id="radio-feedback"></small>
    </div>
    <div class="form-group">
        <label for="image-input" class="form-label">A picture of your cat?</label>
        <input class="form-control" type="file" id="image-input" accept="image/jpeg, image/png"/>
        <div class="invalid-feedback" id="image-feedback"></div>
        <div id="image-preview"></div>
    </div>
    <button id="submit-button" class="btn btn-primary" type="submit">Create Cat</button>
    <button type="button" class="btn btn-danger" id="kill-all-cats">Kill All Your Cats</button>
</form>
</div>
<div class="container" id="cat-card-holder">

</div>

</main>
</body>
</html>
