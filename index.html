<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
<div id="main">
<form id="cat-creator" class="container requires-validation" novalidate>
    <div class="form-group">
  <label for="cat-name" class="form-label">Name?</label>
  <input class="form-control" id="cat-name" type="text">
        <div class="invalid-feedback" id="name-feedback"></div>
    </div>
    <div class="form-group">
  <label for="coat-colour" class="form-label">Coat colour?</label>
  <input class="form-control" id="coat-colour" type="text">
        <div class="invalid-feedback" id="colour-feedback"></div>
    </div>
    <div class="form-group">
  <label for="fluffiness" class="form-label">Fluffiness (out of 10)</label>
  <input class="form-control" id="fluffiness" type="number">
        <div class="invalid-feedback" id="fluffiness-feedback"></div>
    </div>
    <div>
    <p>Are you friends yet??</p>
        <div class="form-check form-check-inline">
  <label class="form-check-label" for="friends-yet-yes">Yes!</label>
  <input class="form-check-input" id="friends-yet-yes" value="Yes!" type="radio" name="friends-yet" required>
        </div>
        <div class="form-check form-check-inline">
    <label class="form-check-label" for="friends-yet-no">No :(</label>
    <input class="form-check-input"  id="friends-yet-no" value="No :(" type="radio" name="friends-yet" required>
        </div>
        <small id="radio-feedback"></small>
    </div>
    <div class="form-group">
        <label for="image-input" class="form-label">A picture of your cat?</label>
        <input class="form-control" type="file" id="image-input" accept="image/jpeg, image/png"/>
        <div class="invalid-feedback" id="image-feedback"></div>
        <div id="image-preview"></div>
    </div>
    <button id="submit-button" type="submit">Create Cat</button>
    <button type="button" id="kill-all-cats">Kill All Your Cats</button>
</form>
<div class="container" id="cat-card-holder">

</div>

    <form id="cat-editor" class="container, cat-editor">
            <div class="form-group">
                <label for="edit-cat-name">Name?</label>
                <input class="form-control" id="edit-cat-name" type="text">
                <div class="invalid-feedback" id="edit-name-feedback"></div>
            </div>
        <div class="form-group">
            <label for="edit-coat-colour">Coat colour?</label>
            <input class="form-control" id="edit-coat-colour" type="text">
            <div class="invalid-feedback" id="edit-colour-feedback"></div>
        </div>
        <div class="form-group">
            <label for="edit-fluffiness">Fluffiness (out of 10)</label>
            <input class="form-control" id="edit-fluffiness" type="number">
            <div class="invalid-feedback" id="edit-fluffiness-feedback"></div>
        </div>
        <div class="form-group">
            <label for="edit-image-input">Picture of your cat</label>
            <input class="form-control" type="file" id="edit-image-input" accept="image/jpeg, image/png"/>
            <div class="invalid-feedback" id="edit-image-feedback"></div>
            <div id="edit-image-preview"></div>
        </div>
        <button id="cancel-edit" type="button">Cancel</button>
        <button id="submit-edit" type="submit">Submit</button>
    </form>


</div>
</body>
</html>
