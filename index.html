<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>

<main class="container-fluid d-flex flex-column flex-md-row justify-content-center align-items-center align-items-md-start min-vw-100 min-vh-100">
    <div id="form-holder" class="container d-flex flex-column col-xl-4 align-items-center">
<form id="cat-creator" class="container justify-content-center col-12 border border-4 p-4 rounded m-5">
    <p id="title" class="title">CAT COLLECTOR!</p>
    <span id="subtitle" class="subtitle h4">For all your cat collecting needs</span><span id="cat-emoji" class="h1 cat-emoji">üêà</span>
    <div class="form-group mt-3">
  <label for="cat-name" class="form-label">Name?</label>
  <input class="form-control" id="cat-name" type="text">
        <div class="invalid-feedback" id="name-feedback"></div>
    </div>
    <div class="form-group">
  <label for="coat-colour" class="form-label">Coat colour?</label>
  <input class="form-control" id="coat-colour" type="text">
        <div class="invalid-feedback" id="colour-feedback"></div>
    </div>
    <div class="form-group">
  <label for="fluffiness" class="form-label">Fluffiness (out of 10)</label>
  <input class="form-control" id="fluffiness" type="number">
        <div class="invalid-feedback" id="fluffiness-feedback"></div>
    </div>
    <div>
    <p>Are you friends yet?</p>
        <div class="form-check form-check-inline">
  <label class="form-check-label" for="friends-yet-yes">Yes!</label>
  <input class="form-check-input" id="friends-yet-yes" value="Yes!" type="radio" name="friends-yet">
        </div>
        <div class="form-check form-check-inline">
    <label class="form-check-label" for="friends-yet-no">No :(</label>
    <input class="form-check-input"  id="friends-yet-no" value="No :(" type="radio" name="friends-yet">
        </div>
        <small id="radio-feedback"></small>
    </div>
    <div class="form-group">
        <label for="image-input" class="form-label">A picture of your cat?</label>
        <input class="form-control" type="file" id="image-input" accept="image/jpeg, image/png"/>
        <div class="invalid-feedback" id="image-feedback"></div>
        <div id="image-preview"></div>
    </div>
    <button id="submit-button" class="btn mt-2" type="submit">Create Cat</button>
    <button type="button" class="btn mt-2" id="kill-all-cats">Kill All Your Cats :(</button>
    <button type="button" class="btn mt-2" id="cancel-edit">Cancel Edit</button>

</form>
</div>
<div class="container d-flex flex-wrap row p-md-3 m-3 mt-4" id="cat-card-holder">

</div>

</main>
</body>
</html>
